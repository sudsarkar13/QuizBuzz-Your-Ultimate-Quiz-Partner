<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to QuizBuzz: Login and join for exciting quizzes</title>
  <link rel="stylesheet" href="/src/css/style.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body id="bd">
  <!-- Main -->
  <div class="main" id="m">
    <!-- Navigation Menu -->
    <div class="nav" id="nav">
      <h2 class="logo" id="logo">QuizBuzz.</h2>
      <nav class="nav-menu" id="nav-m">
        <a href="#" class="nmenu-txt">Home</a>
        <a href="#" class="nmenu-txt">About</a>
        <a href="#" class="nmenu-txt">Services</a>
        <a href="#" class="nmenu-txt">Contact</a>
        <h2 class="nav-icon"><i class='bx bx-menu'></i></h2>
      </nav>
    </div>
  </div>

  <!-- Welcome to QuizBuzz -->
  <div class="container">
    <div class="content">
      <h2 class="logo"> QuizBuzz</h2>
      <div class="text-sci">
        <h2>Welcome!<br><span>To QuizBuzz</span></h2>
        <p>Your Ultimate Quizzeria Partner with unlimited general knowledge multiple choice questions library. Enjoy
          Quizzing</p>
      </div>
      <div class="social-icons">
        <a href="#"><i class='bx bxl-linkedin'></i></a>
        <a href="#"><i class='bx bxl-facebook'></i></a>
        <a href="#"><i class='bx bxl-twitter'></i></a>
        <a href="#"><i class='bx bxl-google-plus'></i></a>
      </div>
    </div>
    <div class="logreg-box">
      <!-- Sign In Form -->
      <div class="form-box login" id="SignIn">
        <form action="http://localhost:3000/api/login" method="post">
          <h2>Sign In</h2>
          <div class="input-box">
            <span class="icon"><i class='bx bxs-envelope'></i></span>
            <input type="email" name="email" required>
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class='bx bxs-lock-alt'></i></span>
            <input type="password" name="password" required>
            <label>Password</label>
          </div>
          <div class="remember-forget">
            <a href="#" class="Forgot-pwd" id="FP">Forget Password?</a>
          </div>
          <button type="submit" class="btn">Sign In</button>
          <div class="login-register">
            <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
          </div>
        </form>
      </div>

      <!-- Sign Up Form -->
      <div class="form-box register" id="SignUp">
        <form action="http://localhost:3000/api/signup" method="post">
          <h2>Sign Up</h2>
          <div class="input-box">
            <span class="icon"><i class='bx bxs-user'></i></span>
            <input type="Name" name="name" required>
            <label>Full Name</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class='bx bxs-envelope'></i></span>
            <input type="email" name="email" required>
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class='bx bxs-contact'></i></span>
            <input type="Phone Number" name="Phone Number" required>
            <label>Phone Number</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class='bx bxs-lock-alt'></i></span>
            <input type="password" name="password" required>
            <label>Password</label>
          </div>
          <div class="remember-forget">
            <label><input type="checkbox" id="Tcond"> I agree to terms & conditions</label>
          </div>
          <button type="submit" class="btn">Sign Up</button>
          <div class="login-register">
            <p>Already have an account? <a href="#" class="login-link">Sign In</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>



  <script src="/src/js/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
